<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Catalog</title>
  </head>
  <body>
    <header class="header">
      <h1 class="visually-hidden">nerds</h1>
      <div class="logo"></div>
      <nav class="nav">
        <ul class="nav__items">
          <li class="nav__item"><a href="#">Студия</a></li>
          <li class="nav__item"><a href="#">Клиенты</a></li>
          <li class="nav__item"><a href="#">Магазин</a></li>
          <li class="nav__item"><a href="#">Контакты</a></li>
        </ul>
      </nav>
      <a class="cart" href="#">Корзина</a>
    </header>
    <main class="main">
      <aside class="sidebar">
        <form action="/echo" method="get">
          <fieldset class="radio">
            <legend class="form-header">
              Сетка:
            </legend>
            <label>
              <input type="radio">
              Адаптивная
            </label>
            <label>
              <input type="radio">
              Фиксированная
            </label>
            <label>
              <input type="radio">
              Резиновая
            </label>
          </fieldset>
          <fieldset class="checkbox">
            <legend class="form-header">Особенности:</legend>
            <label>
            <input type="checkbox">
            Сайдбар
            </label>
            <label>
            <input type="checkbox">
            Блок преимуществ
            </label>
            <label>
            <input type="checkbox">
            Новости
            </label>
            <label>
            <input type="checkbox">
            Галерея
            </label>
            <label>
            <input type="checkbox">
            Корзина
            </label>
          </fieldset>
          <button class="submit">Показать</button>
        </form>
      </aside>
      <section class="goods">
        <ul class="row">
          <li class="templates__item">
            <img src="http://dummyimage.com/200x400/4d494d/686a82.gif&text=placeholder+image" alt="placeholder+image">
          </li>
          <li class="col">
            <img src="http://dummyimage.com/200x400/4d494d/686a82.gif&text=placeholder+image" alt="placeholder+image">
          </li>
          <li class="col">
            <img src="http://dummyimage.com/200x400/4d494d/686a82.gif&text=placeholder+image" alt="placeholder+image">
          </li>
          <li class="col">
            <img src="http://dummyimage.com/200x400/4d494d/686a82.gif&text=placeholder+image" alt="placeholder+image">
          </li>
          <li class="col">
            <img src="http://dummyimage.com/200x400/4d494d/686a82.gif&text=placeholder+image" alt="placeholder+image">
          </li>
          <li class="col">
            <img src="http://dummyimage.com/200x400/4d494d/686a82.gif&text=placeholder+image" alt="placeholder+image">
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <ul class="footer__social">
        <li class="social-vk"></li>
        <li class="social-fb"></li>
        <li class="social-insta"></li>
      </ul>
      <div class="footer__info">
        <h2>Давайте дружить, это выгодно!</h2>
        <p>Скидка 10% для друзей из социальных сетей.</p>
      </div>
    </footer>
  </body>
</html>
