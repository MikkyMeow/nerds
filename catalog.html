<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Catalog</title>
  </head>
  <body>
    <header class="header">
      <h1 class="visually-hidden">nerds</h1>
      <a class="logo" href=""></a>
      <nav class="nav">
        <ul class="nav__items">
          <li class="nav__item"><a href="#">Студия</a></li>
          <li class="nav__item"><a href="#">Клиенты</a></li>
          <li class="nav__item"><a href="#">Магазин</a></li>
          <li class="nav__item"><a href="#">Контакты</a></li>
        </ul>
      </nav>
      <a class="cart" href="#">Корзина</a>
    </header>
    <main class="main">
      <aside class="sidebar">
        <form action="/echo" method="get">
          <fieldset class="form-block">
            <legend class="form-header">Сетка:</legend>
            <label>
              <input type="radio" name="layout" value="adaptive">
              Адаптивная
            </label>
            <label>
              <input type="radio" name="layout" value="fixed">
              Фиксированная
            </label>
            <label>
              <input type="radio" name="layout" value="flexible">
              Резиновая
            </label>
          </fieldset>
          <fieldset class="form-block">
            <legend class="form-header">Особенности:</legend>
            <label>
              <input type="checkbox">
              Сайдбар
            </label>
            <label>
              <input type="checkbox">
              Блок преимуществ
            </label>
            <label>
              <input type="checkbox">
              Новости
            </label>
            <label>
              <input type="checkbox">
              Галерея
            </label>
            <label>
              <input type="checkbox">
              Корзина
            </label>
          </fieldset>
          <button class="submit">Показать</button>
        </form>
      </aside>
      <section class="goods">
        <ul class="row">
          <li class="col">
            <div class="browser"></div>
            <img src="img/catalog/img-sedona.jpg" srcset="img/catalog/img-sedona@2x.jpg 2x" alt="Шаблон седона" width="360" height="576">
          </li>
          <li class="col">
            <div class="browser"></div>
            <img src="img/catalog/img-pink.jpg" srcset="img/catalog/img-pink@2x.jpg 2x" alt="Шаблон пинк" width="360" height="576">
          </li>
          <li class="col">
            <div class="browser"></div>
            <img src="img/catalog/img-barbershop.jpg" srcset="img/catalog/img-barbershop@2x.jpg 2x" alt="Шаблон барбершоп" width="360" height="576">
          </li>
          <li class="col">
            <div class="browser"></div>
            <img src="img/catalog/img-mishka.jpg" srcset="img/catalog/img-mishka@2x.jpg 2x" alt="Шаблон мишка" width="360" height="576">
          </li>
          <li class="col">
            <div class="browser"></div>
            <img src="img/catalog/img-aplus.jpg" srcset="img/catalog/img-aplus@2x.jpg 2x" alt="Шаблон аплюс" width="360" height="576">
          </li>
          <li class="col">
            <div class="browser"></div>
            <img src="img/catalog/img-kvast.jpg" srcset="img/catalog/img-kvast@2x.jpg 2x" alt="Шаблон кваст" width="360" height="576">
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <ul class="footer__social">
        <li class="social-vk"></li>
        <li class="social-fb"></li>
        <li class="social-insta"></li>
      </ul>
      <div class="footer__info">
        <h2>Давайте дружить, это выгодно!</h2>
        <p>Скидка 10% для друзей из социальных сетей.</p>
      </div>
    </footer>
    <div class="popup">
      <form action="/echo" method="get">
        <h2 class="heading">Напишите нам</h2>
        <label>
          Ваше имя:
          <input type="text" name="name" placeholder="Имя Фамилия">
        </label>
        <label>
          Ваш e-mail:
          <input type="email" name="email" placeholder="email@example.com">
        </label>
        <label>
          Текст письма:
          <textarea placeholder="В свободной форме"></textarea>
        </label>
        <label>
          <input type="submit" name="">
        </label>
      </form>
    </div>
  </body>
</html>
